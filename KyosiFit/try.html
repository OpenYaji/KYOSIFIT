<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #workout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .exercise {
            margin-bottom: 15px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="workout-container">
        <h2>Workout Plan</h2>

        <div class="exercise" id="exercise1">
            <h3>Push-ups</h3>
            <p>Sets: <span id="sets1">0</span></p>
            <button onclick="addSet('sets1')">Add Set</button>
        </div>

        <div class="exercise" id="exercise2">
            <h3>Squats</h3>
            <p>Sets: <span id="sets2">0</span></p>
            <button onclick="addSet('sets2')">Add Set</button>
        </div>

        <div class="exercise" id="exercise3">
            <h3>Plank</h3>
            <p>Sets: <span id="sets3">0</span></p>
            <button onclick="addSet('sets3')">Add Set</button>
        </div>
    </div>

    <script>
        function addSet(spanId) {
            var span = document.getElementById(spanId);
            var sets = parseInt(span.innerText);
            sets += 1;
            span.innerText = sets;
        }
    </script>
</body>
</html>
